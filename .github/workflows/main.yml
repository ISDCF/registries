name: validate

on: [push, pull_request]

jobs:
  build:
    if: github.event.type == 'push' || (github.event.type == 'pull_request' && github.event.pull_request.head.repo.full_name != github.repository)
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v1
      with:
        node-version: '10'

    - run: npm install

    - name: test scripts
      run: npm test

    - name: validate registries
      run: npm run validate

    - name: verify that the registries are canonicalized
      if: github.ref == 'refs/heads/master' || github.event.type == 'pull_request'
      run: |
          npm run canonicalize
          git add src/main/data
          git diff-index --quiet HEAD --

    - name: commit canonicalized registries
      if: github.ref != 'refs/heads/master' && github.event.type != 'pull_request'
      run: |
          npm run canonicalize
          git add src/main/data
          git config --global user.name 'ISDCF Registries Canonicalizer'
          git config --global user.email 'admin@isdcf.com'
          git diff-index --quiet HEAD -- || git commit -m "Registries have been canonicalized"
          git push
